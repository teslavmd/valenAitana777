<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda del Grupo 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <h1>La Tienda del Grupo 9</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="toggleSidebarBtn">Carrito de compras</button>
    </header>
    <form class="d-flex justify-content-center p-3">
        
         <input class="form-control me-2" type="none" placeholder="Buscar artículos..." name="searchInput" id="searchInput" aria-label="Buscar">  
         <div class="btn btn-success" id="buttonSearch">Buscar</div>
        
        <p id="noResults" class="no-results">No se encontraron resultados.</p>
    </form>
    <main>
        <section class="product-grid" id="shopContent">
            <!-- Los productos se agregarán aquí -->
        </section>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="productModal" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="img" class="img-fluid mb-3 modal-image" alt="Product Image">
                    <h2 id="modalProductTitle"></h2>
                    <p id="modalProductPrice" class="fw-bold"></p>
                    <p id="modalProductDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addToCartBtn">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Carrito de compras</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" id="closeSidebarBtn"></button>
        </div>
        <div class="offcanvas-body"></div>
      </div>


      

    
    


    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/search-products.js"></script>
</body>
</html>
